<header class="p-1 border-bottom mx-2">
  <!-- <div class="container"> -->
  <div class="d-flex flex-wrap align-items-center justify-content-between">
    <a
      href="/"
      class="d-flex align-items-center text-dark text-decoration-none"
    >
      <picture class="d-flex align-items-center justify-content-center">
        <img
          class="text-center text-secondary"
          src="assets/img/promantus-new-logo.png"
          width="200"
      /></picture>
    </a>

    <!-- <ul class="nav nav-pills col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-4"> -->
    <ul class="nav nav-pills col-12 col-lg-auto">
      <li class="nav-item">
        <a
          href="javascript:void(0)"
          class="nav-link"
          [routerLink]="['/pro-timesheet/dashboard/' + loggedInUserId]"
          routerLinkActive="active"
          >Dashboard</a
        >
      </li>
      <li class="nav-item mx-2">
        <a
          href="#"
          class="nav-link"
          [routerLink]="['/pro-timesheet/timesheet']"
          routerLinkActive="active"
          >Timesheet</a
        >
      </li>
    </ul>

    <!-- <ul
      class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-4"
    >
      <li><a href="#" class="nav-link px-2 active">Dashboard</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Timesheet</a></li>
    </ul> -->

    <div
      class="dropdown d-flex justify-content-center align-items-center text-end showLine"
    >
      <p class="mt-3 mx-4">
        Welcome! {{ userDetails.firstName }} {{ userDetails.lastName }}
      </p>
      <button
        class="btn btn-sm btn-danger"
        ngbTooltip="Logout"
        (click)="signOut()"
        routerLink="/pro-timesheet/login"
      >
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </div>
  <!-- </div> -->
</header>
