    <div class="col-lg-4 col-sm-12 col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-center ">
      <p class="badge bg-warning my-3 text-center"><i class="bi bi-stopwatch-fill"></i> {{ todayDate }} - {{todayName}}</p>
    </div>
    </div>
    <div class="col-lg-4 col-sm-12 col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-center ">
        <div class="my-2">
          <a href="https://promantusinc.com/" target="_blank" class="d-flex align-items-center text-dark text-decoration-none">

            </picture>
          </a>
        </div>
      </div>

    </div>
    <div class="col-lg-4 col-sm-12 col-md-6">
      <div class="d-flex flex-wrap align-items-center justify-content-center ">
        <div class="dropdown d-flex justify-content-center  text-end showLine">
          <p class="mt-3 mx-4 fw-bold text-dark"><i class=" mx-2 bi bi-person-circle"></i>
            Welcome! {{ userDetails.firstName }} {{ userDetails.lastName }}
          </p>

        </div>
        <button class="btn btn-sm btn-danger" ngbTooltip="Logout" (click)="signOut()" routerLink="/pro-timesheet/login">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
