<div class="text-center" *ngIf="anniversary.length == 0">
  <h5 class="badge bg-primary">No anniversary found for today</h5>
</div>

<div id="carouselAnniversary" *ngIf="anniversary.length > 0" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let item of anniversary; let i=index">
      <div class="carousel-item" [ngClass]="i==0?'active':''" data-bs-interval="2000">
        <img src="assets/img/anniv.png" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h2 style="align-items: center;">{{item.split("-")[0]}}</h2>
          <p style="align-items: center;">{{item.split("-")[1]}}</p>
        </div>
      </div>
    </ng-container>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselAnniversary" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselAnniversary" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
