<app-timesheet></app-timesheet>
<div class="mx-3">
  <div class="newEntryBtn d-flex align-items-center justify-content-center">
    <button class="btn btn-sm btn-dark my-2" (click)="openNoBackdrop(content)">
      <i class="bi bi-bookmark-plus-fill"></i>
      New Entry
    </button>
  </div>

  <!-- Table  -->
  <div class="m-4">
    <table class="table table-sm table-striped table-bordered">
      <thead class="table-info">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Project</th>
          <th scope="col">Task</th>
          <th scope="col">Start Time</th>
          <th scope="col">End Time</th>
          <th scope="col">Calc Hrs.</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="recordList.length > 0">
          <tr *ngFor="let item of recordList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.date }}</td>
            <td>{{ item.projectName }}</td>
            <td>{{ item.task }}</td>
            <td>{{ item.startTime }}</td>
            <td>{{ item.endTime }}</td>
            <td>{{ item.calHrs }}</td>
            <td>
              {{ item.description }}
            </td>
            <td>
              <!-- <ul class="list-group list-group-horizontal">
                <li class="list-unstyled">
                  <a class="text-info cursor-pointer" ngbTooltip="Edit">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                </li>
                <li class="list-unstyled mx-1">
                  <a class="text-danger" ngbTooltip="Delete">
                    <i class="bi bi-archive-fill"></i>
                  </a>
                </li>
              </ul> -->
              <div ngbDropdown>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  ngbDropdownToggle
                >
                  Actions
                </button>
                <div ngbDropdownMenu>
                  <button
                    ngbDropdownItem
                    (click)="updateRecord(item); openNoBackdrop(content)"
                  >
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <div class="dropdown-divider"></div>
                  <!-- <button ngbDropdownItem (click)="deleteTimeSheetById(item.id)">
                    <i class="bi bi-archive-fill"></i> Delete
                  </button> -->
                  <button
                    ngbDropdownItem
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    <i class="bi bi-archive-fill"></i>
                    Delete
                  </button>
                </div>
              </div>
              <!-- Delete Modal -->
              <div
                class="modal"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Alert!
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure to delete this record!</p>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="deleteTimeSheetById(item.id)"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="recordList.length == 0">
          <tr>
            <td colspan="9">
              <p class="text-center">No record found.</p>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="text-center" *ngIf="recordList.length > 0">
      <button class="btn btn-sm btn-success" (click)="submitTimeSheet()">
        Submit For Approval
      </button>
    </div>
  </div>
</div>

<!-- Side Canvas  -->

<ng-template #content let-offcanvas>
  <div class="offcanvas-header bg-tab">
    <h4 class="offcanvas-title text-center text-light">
      <i class="bi bi-bookmark-plus-fill"></i>
      New Entry
    </h4>
    <!-- <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"
    ></button> -->
  </div>
  <div class="offcanvas-body">
    <form class="row">
      <div class="col-lg-9 col-sm-12">
        <label>Date</label>
        <div class="input-group">
          <input
            class="form-control form-control-sm"
            placeholder="yyyy-mm-dd"
            name="date"
            [(ngModel)]="date"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button
            class="btn btn-sm btn-outline-secondary bi bi-calendar3"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12">
        <button
          class="btn btn-sm btn-outline-primary my-4"
          (click)="selectToday()"
          ngbTooltip="Click to select today's date"
        >
          Today
        </button>
      </div>
      <div class="col-lg-6 col-sm-12 my-2">
        <label>Project</label>
        <input
          id="typeahead-format"
          type="text"
          placeholder="Search for project"
          class="form-control form-control-sm"
          [(ngModel)]="projectName"
          name="projectName"
          [ngbTypeahead]="searchProjects"
          [resultFormatter]="formatter"
        />
        <!-- <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
          name="projectId"
          [(ngModel)]="projectId"
        >
          <option selected value="">Select Project</option>
          <option value="1">HireProUs</option>
          <option value="2">ProAcc</option>
          <option value="3">ProCompare</option>
        </select> -->
      </div>
      <div class="col-lg-6 col-sm-12 my-2">
        <label>Task</label>
        <input
          id="typeahead-format"
          type="text"
          placeholder="Search for task"
          class="form-control form-control-sm"
          [(ngModel)]="taskId"
          name="taskId"
          [ngbTypeahead]="searchTasks"
          [resultFormatter]="formatter"
        />
        <!-- <select
          class="form-select form-select-sm"
          name="taskId"
          [(ngModel)]="taskId"
        >
          <option selected value="">Select Task</option>
          <option value="1">Coding & Development</option>
          <option value="2">KT Session</option>
          <option value="3">QC</option>
          <option value="3">Requirement Gathering</option>
          <option value="3">Testing & Integration</option>
          <option value="3">Support</option>
        </select> -->
      </div>
      <div class="col-lg-6 col-sm-12 my-2">
        <label>Start Time</label>
        <ngb-timepicker
          name="start_time"
          [(ngModel)]="start_time"
          [meridian]="meridian"
        ></ngb-timepicker>
      </div>
      <div class="col-lg-6 col-sm-12 my-2">
        <label>End Time</label>
        <ngb-timepicker
          name="end_time"
          [(ngModel)]="end_time"
          [meridian]="meridian"
        ></ngb-timepicker>
      </div>
      <div class="col-12 my-2">
        <label
          >Calc Hrs. <span class="badge bg-info">{{ caclHrs }}</span></label
        >
      </div>
      <div class="col-lg-12 col-sm-12 my-2">
        <label>Description</label>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            style="height: 100px"
            (click)="calcHrs()"
            [(ngModel)]="description"
            name="description"
          ></textarea>
          <label for="floatingTextarea2">Description</label>
        </div>
      </div>
    </form>
    <div class="text-center my-2" *ngIf="isEdit">
      <button
        type="button"
        class="btn btn-sm btn-primary mx-1"
        (click)="updateTimesheet()"
      >
        Update & Close
      </button>
      <button
        type="button"
        class="btn btn-sm btn-dark"
        (click)="offcanvas.close('Close click')"
      >
        Close
      </button>
    </div>
    <div class="text-center my-2" *ngIf="!isEdit">
      <button
        type="button"
        class="btn btn-sm btn-primary mx-1"
        (click)="pushRecord('Next')"
      >
        Save & Next entry
      </button>
      <button
        type="button"
        class="btn btn-sm btn-warning mx-2"
        (click)="pushRecord('Close')"
      >
        Save & close
      </button>
      <button
        type="button"
        class="btn btn-sm btn-dark"
        (click)="offcanvas.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
