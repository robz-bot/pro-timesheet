<div class="bg-tab p-2">
  <ul
    class="nav nav-pills mb-0 d-flex align-items-center justify-content-center"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <button
        class="nav-link text-light"
        id="v-pills-current-tab"
        type="button"
        role="tab"
        aria-selected="false"
        [routerLink]="['/pro-timesheet/timesheet/current']"
        routerLinkActive="active"
      >
        <i
          class="bi bi-info-circle-fill mx-2"
          ngbTooltip="{{ currentTimesheetInfo }}"
        ></i>
        Current
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link text-light"
        id="v-pills-wait-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-wait"
        type="button"
        role="tab"
        [routerLink]="['/pro-timesheet/timesheet/wait']"
        routerLinkActive="active"
      >
      <i
      class="bi bi-info-circle-fill mx-2"
      ngbTooltip="{{ waitTimesheetInfo }}"
    ></i>
        Wait for Accept
      </button>
    </li>
    <!-- Only for manger level login  -->
    <li class="nav-item" role="presentation">
      <button
        class="nav-link text-light"
        id="v-pills-wait-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-wait"
        type="button"
        role="tab"
      >
        Wait to Accept
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link text-light"
        id="v-pills-accepted-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-accepted"
        type="button"
        role="tab"
      >
        Accepted
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link text-light"
        id="v-pills-rejected-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-rejected"
        type="button"
        role="tab"
      >
        Rejected
      </button>
    </li>
  </ul>
</div>
