<div class="bg-tab  d-flex align-items-center justify-content-center">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link " id="v-pills-current-tab" type="button" role="tab" aria-selected="false"
      [routerLink]="['/pro-timesheet/dashboard/' + loggedInUserId]" routerLinkActive="active">
        <!-- <i class="bi bi-info-circle-fill mx-2" ngbTooltip="{{ currentTimesheetInfo }}"></i> -->
        Dashboard
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link " id="v-pills-current-tab" type="button" role="tab" aria-selected="false"
        [routerLink]="['/pro-timesheet/timesheet/current']" routerLinkActive="active">
        <i class="bi bi-info-circle-fill mx-2" ngbTooltip="{{ currentTimesheetInfo }}"></i>
        Time Logs
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="v-pills-wait-tab" data-bs-toggle="pill" data-bs-target="#v-pills-wait" type="button"
        role="tab" [routerLink]="['/pro-timesheet/timesheet/my-timesheet']" routerLinkActive="active">
        <i class="bi bi-info-circle-fill mx-2" ngbTooltip="{{ waitTimesheetInfo }}"></i>
        My TimeSheets
      </button>
    </li>
    <!-- Only for manger level login  -->
    <li class="nav-item">
      <button class="nav-link" id="v-pills-wait-tab" data-bs-toggle="pill" data-bs-target="#v-pills-wait" type="button"
        role="tab" [routerLink]="['/pro-timesheet/timesheet/wait']" routerLinkActive="active">
        Wait to Accept
      </button>
    </li>
  </ul>
</div>
